<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-2</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
   <header class="header">
    <div class="container">
        <img src="./images/icons/header-logo.svg" alt="logo">
        <nav>
            <div class="hamburger-menu">
                <input type="checkbox" name="menu" id="menu__toggle">
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
                <ul class="nav_list">
                    <li>
                        <a href="#">Sell online</a>
                    </li>
                    <li>
                        <a href="#">Fundraise</a>
                    </li>
                    <li>
                        <a href="#">Customize</a>
                    </li>
                    <li>
                        <a href="#">Explore</a>
                    </li>
                    <button type="button">Log in</button>
                </ul>
            </div>
        </nav>
    </div>
   </header>
   <main>
       <section class="hero">
           <div class="container">
               <h1>Take your <br> merch to the <br> next level</h1>
               <ul class="hero-list">
                   <li>
                        <img src="./images/hero1.jpg" alt="img">
                   </li>
                   <li>
                        <img src="./images/hero2.jpg" alt="img">
                   </li>
                   <li>
                        <img src="./images/hero3.jpg" alt="img">
                   </li>
                   <li>
                        <img src="./images/hero4.jpg" alt="img">
                   </li>
                   <li>
                        <img src="./images/hero5.jpg" alt="img">
                   </li>
               </ul>
            </div>
       </section>
   </main>
</body>
</html>
